<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Fully Awesome</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/styles.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>
	<!-- Primary Page Layout
	================================================== -->
	
	<!-- Header when user is NOT logged in -->
	<div id="header">
		<div class="container">
		<div class="sixteen columns">
			<a href="#" class="button" id="login">Logga in</a>
			<a href="#" class="button" id="register">Registrera</a>
		</div>
		</div>
	</div>
	
	<!-- Header when user is logged in -->
	<div id="loggedinheader">
		<div class="container">
			<div class="sixteen columns">
				<a href="#" class="button" id="logout">Logga ut</a>
				<a href="#" class="button" id="admin">Nytt inlägg</a>
				<p class="loggedinheader">
				</p>			
			</div>
		</div>
	</div>
	<div class="container">
		<!-- Hidden login and registration forms -->
		<div id="loginform">
			<h3>Logga in</h3>
			<form action="">
				<label for="name">Användarnamn</label>
				<input type="text" id="name" />
				<label for="password">Lösenord</label>
				<input type="password" id="password" /> 
				<button type="submit" id="submitlogin">Logga in</button>
			</form>
		</div>
		<div id="registerform">
			<h3>Registera</h3>
			<form action="">
				<label for="name">Användarnamn</label>
				<input type="text" id="registername" />
				<label for="password">Lösenord</label>
				<input type="password" id="registerpassword" /> 
				<button type="submit" id="submitregister">Registrera</button>
			</form>
		</div>		
		<!-- Hidden admin interface form -->
		<div id="admininterface">
			<h3>Nytt inlägg</h3>
			<form action="" id="newblogpost">
				<label for="title">Titel</label>
				<input type="text" id="title" />
				<label for="blogpost">Inlägg</label>
				<textarea id="blogpost"></textarea>
				<button type="submit" id="submitblogpost">Lägg till inlägg</button>
				<a href="#" class="button back">Tillbaka</a>
			</form>
		</div>
		
		<!-- Main content -->
		<div class="sixteen columns">
			<img class="scale-with-grid centered add-bottom" src="media/pics/title_2_wip.png" />
			<div id="blogposts">
			</div>
		</div>
	</div><!-- container -->

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/js.js"></script>
	
<!-- End Document
================================================== -->
</body>
</html>
